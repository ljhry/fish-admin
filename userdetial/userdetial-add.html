<head>

<title>添加科目</title>
<style>
body{ min-height:200px; font-size:14px;}
td,th{ font-size:14px;}
input[type="text"]{ padding:5px 5px; font-size:14px;}
</style>
</head>
<body>
<div class="pd-20">
  <div class="Huiform">
    <form action="/" method="post">
      <table class="table table-bg">
        <tbody>
          <tr>
            <th width="100" class="text-r"><span class="c-red">*</span> 科目：</th>
            <td><input type="text" style="width:200px" class="input-text" value="JavaWeb编程技术" placeholder="" id="user-name" name="user-name" datatype="*2-16" nullmsg="不能为空"></td>
          </tr>
          <tr>
            <th class="text-r"> 题干：</th>
            <td><textarea class="input-text" name="user-info" id="user-info" style="height:100px;width:300px;"></textarea></td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 难度类型：</th>
            <td><input type="text" style="width:200px" class="input-text" value="4">1~9之间</td>
          </tr>
           <tr>
            <th class="text-r"><span class="c-red">*</span> 类型：</th>
            <td><label>
                <input name="state" type="radio" id="state_1" value="1" checked>
                单选题</label>
              <label>
                <input type="radio" name="state" value="0" id="state_0">
                多选题</label></td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 选项1：</th>
            <td><input type="text" style="width:200px" class="input-text" value="4"><input type="checkbox" class="ml-5"/> 正确选项</td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 选项2：</th>
            <td><input type="text" style="width:200px" class="input-text" value="4"><input type="checkbox" class="ml-5"/> 正确选项</td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 选项3：</th>
            <td><input type="text" style="width:200px" class="input-text" value="4"><input type="checkbox" class="ml-5"/> 正确选项</td>
          </tr>
          <tr>
            <th class="text-r"><span class="c-red">*</span> 选项4：</th>
            <td><input type="text" style="width:200px" class="input-text" value="4"><input type="checkbox" class="ml-5"/> 正确选项</td>
          </tr>
          <tr>
            <th class="text-r"> 提示：</th>
            <td><textarea class="input-text" name="user-info" id="user-info" style="height:100px;width:300px;"></textarea></td>
          </tr>
          <tr>
            <th></th>
            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button>
            	<button class="btn btn-danger radius" type="reset"><i class="icon-remove"></i> 重置</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/Validform_v5.3.2_min.js"></script> 
<script type="text/javascript" src="../js/H-ui.js"></script> 
<script type="text/javascript" src="../js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(".Huiform").Validform(); 
</script>

</body>
</html>
